<ion-content padding class="fondo">
  <div class="container-image">
    <img src="https://png.icons8.com/ios-glyphs/1600/sporty-wheelchair-user.png">
  </div>
<div></div>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="autentication.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="autentication.pass"></ion-input>
        </ion-item>
      </ion-list>

      <div padding>
        <ion-grid>
          <ion-row>
            <ion-col >
              <button ion-button block (click)="loginApp()" >Acceder  
                <ion-icon name="md-person"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
<ion-grid>
  <ion-row>
    <ion-col col-12 col-sm col-lg-4>
      <button ion-button block (click)="loginFacebook()" >Facebook  
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-12 col-sm col-lg-4>
      <button ion-button block (click)="loginGoogle()" >Google  
        <ion-icon name="logo-google"></ion-icon>
      </button>
    </ion-col>
    <ion-col  col-12 col-sm col-lg-4>
      <button ion-button block (click)="loginTwitter()" >Twitter  
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-title>
      <button ion-button full outline [color]="'secondary'" (click)="registro()">Registrarse</button>
    </ion-title>
  </ion-toolbar>
</ion-footer>
