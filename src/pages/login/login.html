
<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons left menuToggle>
      <button ion-button icon-only color="royal" navPop>
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Ingreso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>
  <div class="containerLogin">
    <div class="logo">
      <img src="assets/svgs/icon_login.svg">
    </div>
    <div class="space-login"></div>
    <ion-list>
      <ion-item>
        <ion-label color="primary" floating>Email:</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="usuario.email" autocapitalize="off"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="usuario.password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="space-login"></div>
    <h3 class="class-description" >Olvido su contrase√±a</h3>
    <button ion-button class="width-button botonLogin" (click)="continuar()">Continuar</button>
    <button ion-button class="width-button botonLogin" (click)="registroModal()" color="secondary">Registrarse</button>
  </div>
</ion-content>
