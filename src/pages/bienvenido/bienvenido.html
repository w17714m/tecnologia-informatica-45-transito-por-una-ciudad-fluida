<ion-content >
	<ion-slides pager>
		<ion-slide style="background-color: white">
			<div class="containerSlide" text-center>
				<div class="imageSlide">
					<img [src]="slide.img"/>
					<div class="imgLogo">
						<img style="width: 100px;" [src]="slide.logo">
					</div>
				</div>
				<div class="textSlide">
					<h2>Bienvenido</h2>
					<p>
						{{textSlide1}}
					</p>
					<button ion-button round (click)="nextSlide()">Siguiente</button>
				</div>
			</div>			
		</ion-slide>

		<ion-slide style="background-color: white">
			<div class="containerSlide" text-center>
				<div class="imageSlide">
					<img [src]="slide.img2"/>
				</div>
				<div class="textSlide" >
					<p>
						{{textSlide2}}
					</p>
				<button ion-button round >Terminar</button>
				</div>
			</div>			
		</ion-slide>
	</ion-slides>
</ion-content>
